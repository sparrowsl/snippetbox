{{ define "title" }}
Snippet #{{ .Snippet.ID }}
{{ end }}

{{ define "main" }}
<div class="snippet">
  <div class="metadata">
    <strong>{{ .Snippet.Title }}</strong>
    <span>#{{ .Snippet.ID }}</span>
  </div>

  <pre><code>{{ .Snippet.Content }}</code></pre>

  <div class="metadata">
    <time>Created: <span data-custom-date>{{ .Snippet.Created }}</span></time>
    <time>Expires: <span data-custom-date>{{ .Snippet.Expires }}</span></time>
  </div>
</div>
{{ end }}
